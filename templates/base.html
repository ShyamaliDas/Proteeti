<script>
document.getElementById('toggle-notifications').addEventListener('click', async function() {
  const isSubscribed = await window.notificationManager.getSubscriptionStatus();
  
  if (isSubscribed) {
    await window.notificationManager.unsubscribeFromNotifications();
    this.textContent = 'Enable Notifications';
    this.classList.remove('btn-primary');
    this.classList.add('btn-outline-primary');
  } else {
    const success = await window.notificationManager.subscribeToNotifications();
    if (success) {
      this.textContent = 'Disable Notifications';
      this.classList.remove('btn-outline-primary');
      this.classList.add('btn-primary');
    }
  }
});

// Check subscription status on page load
window.addEventListener('load', async () => {
  const isSubscribed = await window.notificationManager.getSubscriptionStatus();
  const button = document.getElementById('toggle-notifications');
  
  if (isSubscribed) {
    button.textContent = 'Disable Notifications';
    button.classList.remove('btn-outline-primary');
    button.classList.add('btn-primary');
  }
});
</script>

    <script>
        function showModal(id) {
            const el = document.getElementById(id);
            const modal = new bootstrap.Modal(el);
            modal.show();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const sosBtn = document.getElementById('sosBtn');
            if (sosBtn) {
                sosBtn.addEventListener('click', () => {
                    showModal("sosModal");
                });
            }
        });

        const confirmSOSBtn = document.getElementById('confirmSOS');
        if (confirmSOSBtn) {
            confirmSOSBtn.addEventListener('click', async function() {
                const button = this;
                button.textContent = "Sending...";
                button.disabled = true;
                
                try {
                    if (!navigator.geolocation) {
                        alert("Geolocation is not supported by your browser.");
                        button.textContent = "Yes, send SOS";
                        button.disabled = false;
                        return;
                    }
                    
                    navigator.geolocation.getCurrentPosition(async (position) => {
                        const sosData = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date().toISOString(),
                            username: '{{ session.get("username") if session.get("loggedin") else "guest" }}'
                        };
                        
                        const response = await fetch('/send_sos', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(sosData)
                        });
                        
                        if (response.ok) {
                            alert('SOS alert sent successfully!');
                        } else {
                            alert('Error sending SOS: ' + await response.text());
                        }
                        
                        const modalEl = document.getElementById('sosModal');
                        const modalInstance = bootstrap.Modal.getInstance(modalEl);
                        if (modalInstance) modalInstance.hide();
                        
                        button.textContent = "Yes, send SOS";
                        button.disabled = false;
                        
                    }, (error) => {
                        alert('Error getting location: ' + error.message);
                        button.textContent = "Yes, send SOS";
                        button.disabled = false;
                    });
                    
                } catch (error) {
                    alert('Error: ' + error.message);
                    button.textContent = "Yes, send SOS";
                    button.disabled = false;
                }
            });
        }
    </script>

    <button id="toggle-notifications" class="btn btn-sm btn-outline-primary ms-2">
        Enable Notifications
    </button>

<script src="{{ url_for('static', filename='js/notification-manager.js') }}"></script>

<script>
setTimeout(function() {
  const button = document.getElementById('toggle-notifications');
  if (!button) {
    console.error('Button not found!');
    return;
  }
  
  console.log('Button found, attaching click handler');
  
  button.addEventListener('click', async function() {
    console.log('Button clicked!');
    try {
      const isSubscribed = await window.notificationManager.getSubscriptionStatus();
      console.log('Is subscribed:', isSubscribed);
      
      if (isSubscribed) {
        await window.notificationManager.unsubscribeFromNotifications();
        this.textContent = 'Enable Notifications';
        this.classList.remove('btn-primary');
        this.classList.add('btn-outline-primary');
      } else {
        const success = await window.notificationManager.subscribeToNotifications();
        console.log('Subscribe result:', success);
        if (success) {
          this.textContent = 'Disable Notifications';
          this.classList.remove('btn-outline-primary');
          this.classList.add('btn-primary');
        }
      }
    } catch (error) {
      console.error('Error:', error);
    }
  });
}, 500);
</script>

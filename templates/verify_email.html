{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body p-4 p-md-5">
        <h3 class="card-title mb-3">Email verification</h3>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if show_code and code %}
          <div class="alert alert-info">DEV ONLY: Your code is <strong>{{ code }}</strong></div>
        {% endif %}

        <form method="post" novalidate class="d-flex gap-2">
          <input
            type="text"
            class="form-control"
            name="code"
            placeholder="Enter 6-digit code"
            inputmode="numeric"
            autocomplete="one-time-code"
            pattern="\d{6}"
            maxlength="6"
            required
            autofocus
          />
          <button type="submit" class="btn btn-danger">Verify</button>
        </form>

        <p class="mt-3"><a href="{{ url_for('register') }}">Back to register</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

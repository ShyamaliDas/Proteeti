{% extends "base.html" %}
{% block content %}
<style>
.admin-login-container {
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--organza-peach);
}

.admin-login-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 50px var(--soft-shadow);
    overflow: hidden;
    max-width: 450px;
    width: 90%;
}

.admin-login-header {
    background: linear-gradient(135deg, var(--bordeaux) 0%, var(--purple-tulip) 100%);
    padding: 40px 30px;
    text-align: center;
}

.admin-login-header h1 {
    color: white;
    font-size: 28px;
    font-weight: 700;
    margin: 0 0 10px 0;
}

.admin-login-header h1::after {
    display: none;
}

.admin-login-header p {
    color: rgba(255, 255, 255, 0.9);
    margin: 0;
    font-size: 14px;
}

.admin-login-body {
    padding: 40px 35px;
}

.admin-badge {
    display: inline-block;
    background: rgba(123, 0, 44, 0.1);
    color: var(--bordeaux);
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 25px;
}

.form-floating {
    position: relative;
    margin-bottom: 20px;
}

.form-floating input {
    width: 100%;
    padding: 16px 15px;
    border: 2px solid rgba(123, 0, 44, 0.15);
    border-radius: 10px;
    font-size: 15px;
    transition: all 0.3s ease;
    background: white;
    color: var(--bordeaux);
}

.form-floating input:focus {
    outline: none;
    border-color: var(--bordeaux);
    box-shadow: 0 0 0 3px rgba(123, 0, 44, 0.08);
}

.form-floating label {
    position: absolute;
    left: 15px;
    top: 16px;
    color: var(--purple-tulip);
    opacity: 0.7;
    transition: all 0.3s ease;
    pointer-events: none;
    font-size: 15px;
}

.form-floating input:focus + label,
.form-floating input:not(:placeholder-shown) + label {
    top: -10px;
    left: 12px;
    font-size: 12px;
    background: white;
    padding: 0 5px;
    color: var(--bordeaux);
    opacity: 1;
}

.admin-login-btn {
    width: 100%;
    padding: 15px;
    background: var(--bordeaux);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.admin-login-btn:hover {
    background: var(--purple-tulip);
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(123, 0, 44, 0.3);
}

.admin-login-btn:active {
    transform: translateY(0);
}

.admin-alert {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 14px;
}

.admin-alert-danger {
    background: rgba(186, 1, 5, 0.1);
    color: var(--bloody-mary);
    border-left: 4px solid var(--bloody-mary);
}

.admin-footer {
    text-align: center;
    padding: 20px 35px 35px;
    color: var(--purple-tulip);
    opacity: 0.7;
    font-size: 13px;
}

.back-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: var(--bordeaux);
    text-decoration: none;
    font-weight: 500;
    margin-top: 15px;
    transition: all 0.2s;
}

.back-link:hover {
    color: var(--bloody-mary);
    gap: 12px;
}

.security-notice {
    background: rgba(123, 0, 44, 0.05);
    border-radius: 8px;
    padding: 12px;
    margin-top: 20px;
    font-size: 12px;
    color: var(--purple-tulip);
    text-align: center;
}

.icon-lock {
    font-size: 48px;
    margin-bottom: 15px;
}
</style>

<div class="admin-login-container">
    <div class="admin-login-card">
        <div class="admin-login-header">
            <div class="icon-lock">üîí</div>
            <h1>Admin Portal</h1>
            <p>Authorized Personnel Only</p>
        </div>
        
        <div class="admin-login-body">
            <div class="text-center">
                <span class="admin-badge">üõ°Ô∏è Administrator Access</span>
            </div>

            {% if error %}
            <div class="admin-alert admin-alert-danger">
                <strong>‚ö†Ô∏è Access Denied:</strong> {{ error }}
            </div>
            {% endif %}

            <form method="POST" novalidate>
                <div class="form-floating">
                    <input type="text" name="admin_username" id="admin_username" placeholder=" " required>
                    <label for="admin_username">Admin Username</label>
                </div>

                <div class="form-floating">
                    <input type="password" name="admin_password" id="admin_password" placeholder=" " required>
                    <label for="admin_password">Admin Password</label>
                </div>

                <button type="submit" class="admin-login-btn">
                    üîì Access Admin Panel
                </button>
            </form>

            <div class="security-notice">
                üîê This is a secure area. All access attempts are logged.
            </div>
        </div>

        <div class="admin-footer">
            <a href="/" class="back-link">
                ‚Üê Back to main site
            </a>
        </div>
    </div>
</div>
{% endblock %}

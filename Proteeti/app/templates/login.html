{% extends "base.html" %}
{% block content %}
<div class="auth-split-container">
  <div class="auth-card-wrapper">
    <div class="row g-0 h-100">
      <!-- Art / Illustration (LEFT) -->
      <div class="col-lg-6 d-none d-lg-block login-art-panel position-relative">
        <!-- Optional decorative bubbles; keep or remove -->
        <span class="position-absolute rounded-circle" style="width:90px;height:90px;background:rgba(255,255,255,.2);left:12%;top:18%"></span>
        <span class="position-absolute rounded-circle" style="width:60px;height:60px;background:rgba(255,255,255,.15);left:22%;top:50%"></span>
        <span class="position-absolute rounded-circle" style="width:40px;height:40px;background:rgba(255,255,255,.12);left:8%;top:70%"></span>
        <span class="position-absolute rounded-circle" style="width:40px;height:40px;background:rgba(255,255,255,.12);right:15%;top:40%"></span>
        

        <!-- Put your illustration/image here later -->
      </div>

      <!-- Form (RIGHT) -->
      <div class="col-12 col-lg-6 bg-transparent d-flex align-items-stretch">
        <div class="login-form-blob d-flex flex-column justify-content-center w-100">
          <div class="mx-auto" style="max-width: 420px;">
            <h1 class="mb-2" style="color:var(--bordeaux); font-weight:700;" align="center">Login</h1>
            <p class="text-muted mb-4">Welcome back. Please sign in to continue.</p>

            {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

            <a href="{{ url_for('google.login') }}" class="btn btn-outline-danger w-100 mb-3">
              Continue with Google
            </a>

            <form method="POST" novalidate>
              <div class="mb-3">
                <label class="form-label">Username or Email</label>
                <input type="text" class="form-control" name="username_or_email" required>
              </div>
              <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>

              <button class="btn btn-danger w-100 btn-lg">Login</button>
              <p class="text-center mt-3 mb-0">Donâ€™t have an account?
                <a href="/register" class="text-danger">Register</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

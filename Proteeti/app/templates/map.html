{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Community Safety Map</h2>
        <div>
            <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#reportModal">Report an unsafe area</button>
        </div>
    </div>

    <div id="map" style="height: 500px; width: 100%; border-radius: 8px;"></div>

    <small class="text-muted d-block mt-2">Click anywhere on the map to report an unsafe area</small>
</div>

<div class="modal fade" id="reportModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="reportForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Report an unsafe area</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-2">
                    <label class="form-label">Category</label>
                    <select id="reportCategory" class="form-select" required>
                        <option value="Harassment">Harassment</option>
                        <option value="Unsafe Lighting">Unsafe Lighting</option>
                        <option value="Suspicious Activity">Suspicious Activity</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label class="form-label">Description (optional)</label>
                    <textarea id="reportDescription" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-2">
                    <small class="text-muted">Your current geolocation will be attached to this report.</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Send report</button>
            </div>
        </form>
    </div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Initialize the map
    const map = L.map('map').setView([23.8103, 90.4125], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let selectedMarker = null;

    // Load existing reports from the server
    async function loadExistingReports() {
        try {
            const response = await fetch('/api/reports');
            const reports = await response.json();
            
            reports.forEach(report => {
                const marker = L.marker([report.lat, report.lng]).addTo(map);
                marker.bindPopup(`
                    <b>Category:</b> ${report.category}<br>
                    <b>Description:</b> ${report.description || 'None'}<br>
                    <b>Reported By:</b> ${report.username}<br>
                    <b>Time:</b> ${new Date(report.timestamp).toLocaleString()}
                `);
            });
        } catch (error) {
            console.log('No existing reports or error loading:', error);
        }
    }

    // Load reports when page loads
    loadExistingReports();

    // Handle map click to add a new marker for reporting
    map.on('click', function(e) {
        // Check if user is logged in
        const isLoggedIn = "{{ 'true' if session.get('logged_in') else 'false' }}";
        if (!isLoggedIn) {
            alert('Please login first to report hazards');
            window.location.href = '/login';
            return;
        }

        if (selectedMarker) {
            map.removeLayer(selectedMarker);
        }
        selectedMarker = L.marker(e.latlng).addTo(map);
        const reportModal = new bootstrap.Modal(document.getElementById('reportModal'));
        reportModal.show();
    });

    // Handle report form submission
    document.getElementById('reportForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!selectedMarker) {
            alert('Please select a location on the map first');
            return;
        }
        
        const category = document.getElementById('reportCategory').value;
        const description = document.getElementById('reportDescription').value;
        const lat = selectedMarker.getLatLng().lat;
        const lng = selectedMarker.getLatLng().lng;
        
        try {
            const response = await fetch('/submit_report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    lat: lat,
                    lng: lng,
                    category: category,
                    description: description
                })
            });
            
            const result = await response.json();
            
            if (response.ok) {
                alert('Report submitted successfully!');
                bootstrap.Modal.getInstance(document.getElementById('reportModal')).hide();
                
                // Add the new report to the map immediately
                const newMarker = L.marker([lat, lng]).addTo(map);
                newMarker.bindPopup(`
                    <b>Category:</b> ${category}<br>
                    <b>Description:</b> ${description || 'None'}<br>
                    <b>Reported By:</b> {{ session.get('username', 'You') }}<br>
                    <b>Time:</b> Just now
                `);
                
                map.removeLayer(selectedMarker);
                selectedMarker = null;
            } else {
                alert('Error: ' + result.error);
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });
</script>
{% endblock %}
